<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Livestream_101</title>
    <style>
        body { margin:0; padding:0; background:#000; }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #videoPlayer {
            width:100%;
            height:100%;
        }
        #playBtn { 
            position:fixed; top:50%; left:50%; 
            transform:translate(-50%,-50%); 
            padding:15px 30px; font-size:20px;
            background:#f00; color:#fff; border:none;
            border-radius:5px; display:none;
            z-index:10;
        }
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            z-index: 5;
            pointer-events: none;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
        }
        /* For image watermark */
        .img-watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 0.7;
            z-index: 5;
            pointer-events: none;
            max-width: 100px;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls playsinline webkit-playsinline></video>
        <!-- Text watermark -->
        <div class="watermark">LIVESTREAM101</div>
        <!-- OR Image watermark (uncomment to use) -->
        <!--
        <img class="img-watermark" src="your-logo.png" alt="Watermark">
        -->
        <button id="playBtn">TAP TO PLAY</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const streamUrl = "https://luong.utako.moe/tbsch1/index.m3u8";

        function initPlayer() {
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: false,
                    lowLatencyMode: true
                });
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    playBtn.style.display = 'block';
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        alert("Stream Error: " + data.details);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                playBtn.style.display = 'block';
            } else {
                alert("Your device doesn't support HLS streaming");
            }
        }

        playBtn.addEventListener('click', function() {
            video.play()
                .then(() => playBtn.style.display = 'none')
                .catch(e => alert("Could not play: " + e.message));
        });

        // Start loading when page is ready
        if (document.readyState === 'complete') {
            initPlayer();
        } else {
            window.addEventListener('load', initPlayer);
        }
    </script>
</body>
</html>
