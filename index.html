<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Livestream101</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .notice-btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
        }
        
        #video-container {
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Livestream101</div>
        <button class="notice-btn" id="noticeBtn">Notice</button>
    </header>
    
    <div id="video-container">
        <video id="video" playsinline controls autoplay></video>
    </div>
    
    <div class="modal" id="noticeModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h3>Stream Notice</h3>
            <p>For best experience:</p>
            <ul style="margin: 10px 0 10px 20px;">
                <li>Use Wi-Fi if possible</li>
                <li>Rotate phone for fullscreen</li>
                <li>Tap video for controls</li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video');
        const videoSrc = 'https://luong.utako.moe/tbsch1/index.m3u8';
        
        // Try native HLS first (iOS Safari)
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    // Show controls so user can start playback
                    video.controls = true;
                });
            });
        } 
        // Use HLS.js for other browsers
        else if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play().catch(e => {
                    console.log('Autoplay prevented:', e);
                    video.controls = true;
                });
            });
        }
        // Fallback
        else {
            alert('Your browser doesn\'t support this stream format');
        }
        
        // Modal functionality
        const modal = document.getElementById('noticeModal');
        const btn = document.getElementById('noticeBtn');
        const span = document.getElementById('closeModal');
        
        btn.onclick = function() {
            modal.style.display = 'flex';
        }
        
        span.onclick = function() {
            modal.style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Handle fullscreen on orientation change
        function resizeVideo() {
            const container = document.getElementById('video-container');
            container.style.height = (window.innerHeight - 40) + 'px';
        }
        
        window.addEventListener('resize', resizeVideo);
        window.addEventListener('orientationchange', resizeVideo);
        resizeVideo();
    </script>
</body>
</html>
